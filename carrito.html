<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <style>
    @media(max-width:500px) {
      #cartHeaderP {
        font-size: 5vw !important;
      }
    }

    @media(max-width:768px) {
      #cartHeaderP {
        font-size: 3vw !important;
      }
      #mainContainer {
        flex-flow: wrap !important;
      }
    }
  </style>
</head>

<body>
  <main>
    <div id="mainContainer" class="container bg-info d-flex">
      <div id="cartItems" class="col-sm-8 bg-danger ">
        <div id="cartHeader" class="d-flex">
          <p id="cartHeaderP" class="col-4 text-center" style="font-size: 2vw;">producto</p>
          <p id="cartHeaderP" class="col-2 text-center" style="font-size: 2vw;">precio</p>
          <p id="cartHeaderP" class="col-3 text-center" style="font-size: 2vw;">cantidad</p>
          <p id="cartHeaderP" class="col-2 text-center" style="font-size: 2vw;">subtotal</p>
        </div>
        <!-- contenedor de productos -->
        <div id="cardContainer">
          <template id="cardTemplate">
            <!-- card de producto -->
            <div id="cartItem" class="d-flex justify-content-around pt-4"
              style="background-color: rgba(255, 255, 255, 0.346) ;">
              <!-- imagen y nombre de producto -->
              <div id="productData" class="d-flex align-items-center col-4 ">
                <img id="productImage" src="" alt="" class="img-thumbnail col-4" style="width: 100px; height: 100px;">
                <div class="col-8">
                  <p id="productName" class="text-center pt-2 lead"></p>
                </div>
              </div>
              <!-- precio de producto -->
              <div class="d-flex align-items-center justify-content-center col-2 ">
                <p id="productPrice" class="pt-2"></p>
              </div>
              <!-- input de cantidad con botones sumar y restar -->
              <div class="d-flex align-items-center justify-content-center col-3 ">
                <div class="input-group input-number-group justify-content-center">
                  <div class="substractButton px-2">
                    <button class="rounded">-</button>
                  </div>
                  <input id="productQuantity" class="input-number text-center" type="number" value="" min="1" max="100"
                    style="width:3rem;">
                  <div class="addButton px-2">
                    <button class="rounded">+</button>
                  </div>
                </div>
              </div>
              <!-- subtotal -->
              <div class="d-flex align-items-center justify-content-center col-2 ">
                <p id="productSubtotal" class="pt-2">$455</p>
              </div>
              <!-- boton quitar producto del carrito -->
              <div class="d-flex align-items-center justify-content-center col-1 ">
                <button class="rounded removeItemBtn ">X</button>
              </div>
            </div>
          </template>
        </div>
      </div>
      <!-- seccion sumatoria de montos de la compra -->
      <div id="checkoutInfo" class="container col-sm-4 bg-dark bg-opacity-75 d-flex flex-column">
        <div class="pt-5">
          <div class="">
            <h6 class="text-center" style="font-size: 2vw;">Detalle</h6>
            <ul class="list-unstyled text-center">
              <li style="font-size: 2vw;">Cantidad de productos:</li>
              <li style="font-size: 2vw;">Total:</li>
            </ul>
          </div>
          <div class="text-center">
            <button class="btn btn-primary">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./assets/js/carrito.js"></script>
</body>

</html>
