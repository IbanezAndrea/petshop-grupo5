<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./assets/js/carrito.js"></script>
</head>

<body>
  <main>
    <div class="container bg-info d-flex min-vh-100 flex-column flex-sm-row">
      <div id="cartItems" class="col-8 bg-danger ">
        <div id="cartHeader" class="d-flex bg-light">
          <h3 class="col-6" style="text-align:center">Producto</h3>
          <h3 class="col-2">Precio</h3>
          <h3 class="col-4" style="text-align:center">Cantidad</h3>
        </div>
        <div id="cartItemsContainer">
          <div id="cartItem" class="d-flex justify-content-around" style="background-color: rgba(255, 255, 255, 0.346) ;">
            <div id="productData" class="d-flex align-items-center border">
              <img
                src="https://cdn.shopify.com/s/files/1/0406/8003/0364/products/product-image-1291332388_445a8917-102c-4afe-879b-6f5f37c1a676_1024x1024.jpg?v=1592521690"
                alt="" style="width:100px ; height: 100px;">
              <p>ProductoXXXXXX</p>
            </div>
            <div id="productPrice" class="d-flex align-items-center border">
              <p>$500</p>
            </div>
            <div id="productQuantity" class="d-flex align-items-center border">
              <div class="input-group input-number-group">
                <div class="input-group-button">
                  <span class="input-number-decrement">-</span>
                </div>
                <input class="input-number" type="number" value="1" min="0" max="1000">
                <div class="input-group-button">
                  <span class="input-number-increment">+</span>
                </div>
              </div>
              <div>
                <button>X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="checkoutInfo" class="col-4 bg-dark d-flex flex-column">

      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./assets/js/carrito.js"></script>
</body>

</html>
